<!DOCTYPE html>
<html>
  <head>
    <title>Contactformulier</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <header class="soft-border">
      <h1 class="centre-title">Contactformulier</h1>
    </header>

    <nav class="soft-border">
      <ul class="navigation-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">Lees meer over mij</a></li>
        <li><a href="http://www.google.com" target="_blank">Google</a></li>
      </ul>
    </nav>

    <main class="soft-border">
      <form name="contacting" method="POST" data-netlify="true">
        <p>
          <label for="fname">Naam:</label><br />
          <input type="text" id="fname" name="fname" value="Voornaam" />
        </p>

        <p>
          <label for="lname">Achternaam:</label><br />
          <input type="text" id="lname" name="lname" value="Achternaam" />
        </p>

        <p>
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email " value="Email" />
        </p>

        <p>
          <label for="telefoon">Telefoonnummer:</label><br />
          <input
            type="number"
            id="Telefoonnummer"
            name="Telefoonnummer "
            value="Telefoonnummer"
          />
        </p>

        <p>
          <label for="leeftijd">Leeftijd:</label><br />
          <input
            type="number"
            id="leeftijd"
            name="leeftijd "
            value="leeftijd"
          />
        </p>

        <p>
          <label for="geboortedatum">Geboortedatum:</label><br />
          <input
            type="date"
            id="geboortedatum"
            name="geboortedatum "
            value="geboortedatum"
          />
        </p>

        <p>
          <input type="radio" id="man" name="gender" value="man" />
          <label for="male">Man</label><br />

          <input type="radio" id="vrouw" name="gender" value="vrouw" />
          <label for="vrouw">Vrouw</label><br />
        </p>

        <p>
          <label for="favocuisine">Favoriete Cuisine:</label><br />
          <input type="checkbox" id="Frans" name="cuisine" value="Frans" />
          <label for="Frans">Frans</label><br />

          <input
            type="checkbox"
            id="Italiaans"
            name="cuisine"
            value="Italiaans"
          />

          <label for="Italiaans">Italiaans</label><br />

          <input type="checkbox" id="Spaans" name="cuisine" value="Spaans" />
          <label for="Spaans">Spaans</label><br />

          <input type="checkbox" id="Spaans" name="cuisine" value="Spaans" />
          <label for="Spaans">Spaans</label><br />

          <input
            type="checkbox"
            id="Arabisch"
            name="cuisine"
            value="Arabisch"
          />
          <label for="Arabisch">Arabisch</label><br />
        </p>

        <p>
          <label for="colorpicker">Favoriete kleur van short</label><br />
          <input type="color" id="colorpicker" value="#0000ff" />
        </p>

        <p>
          <label for="biografie">Biografie:</label><br />

          <textarea
            id="biografie"
            name="biografie"
            rows="4"
            cols="40"
          ></textarea>
        </p>

        <p>
          <label for="receptload">Upload je recept</label><br />
          <input type="file" id="myFile" name="filename" />
          <input type="submit" />
        </p>

        <p>
          <a href="index.html">Naar mijn receptenwebsite</a>
        </p>

        <p>
          <input type="reset" />
        </p>

        <p>
          <button type="submit">Send</button>
        </p>
      </form>
    </main>

    <footer class="soft-border">
      <h2>Copyright CCJ</h2>
    </footer>
  </body>
</html>
